<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Votify | Remastering polls</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="resources/font/flaticon.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="fxt-template-animation fxt-template-layout11">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-xl-6 col-lg-7 col-sm-12 col-12 fxt-bg-color">
            <div class="fxt-content">
              <div class="fxt-header">
                <!-- <a href="login.html" class="fxt-logo"><img src="img/logo-11.png" alt="Logo"></a> -->
                <p>Register to create an account</p>
              </div>
              <div class="fxt-form">
                <form action="./register" method="post">
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        placeholder="Name"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        name="email"
                        placeholder="Email"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-2">
                      <input
                        id="password"
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="******"
                        required="required"
                      />
                      <i
                        toggle="#password"
                        class="fa fa-fw fa-eye toggle-password field-icon"
                      ></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-3">
                      <div class="fxt-checkbox-area">
                        <div class="checkbox">
                          <input id="checkbox1" type="checkbox" />
                          <label for="checkbox1">Keep me logged in</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                      <button type="submit" class="fxt-btn-fill"> create Account</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="fxt-style-line">
                <div class="fxt-transformY-50 fxt-transition-delay-5"></div>
              </div>
              <!-- <ul class="fxt-socials">
							<li class="fxt-google">
								<div class="fxt-transformY-50 fxt-transition-delay-6">
									<a href="#" title="google"><i class="fab fa-google-plus-g"></i><span>Google +</span></a>
								</div>
							</li>
							<li class="fxt-twitter">
								<div class="fxt-transformY-50 fxt-transition-delay-7">
									<a href="#" title="twitter"><i class="fab fa-twitter"></i><span>Twitter</span></a>
								</div>
							</li>
							<li class="fxt-facebook">
								<div class="fxt-transformY-50 fxt-transition-delay-8">
									<a href="#" title="Facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
								</div>
							</li>
						</ul> -->
              <div class="fxt-footer">
                <div class="fxt-transformY-50 fxt-transition-delay-9">
                  <p>
                    Already have an account?<a
                      href="index.html"
                      class="switcher-text2 inline-text"
                      >Log in</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="resources/js/jquery-3.5.0.min.js"></script>
    <script src="resources/js/popper.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/imagesloaded.pkgd.min.js"></script>
    <script src="resources/js/validator.min.js"></script>
    <script src="resources/js/main.js"></script>
  </body>
</html>
